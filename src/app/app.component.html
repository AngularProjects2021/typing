<div class="card">
  <div class="card-header title">
    Typing Challange
  </div>
  <div class="card-body">
    <div class="randomText">
        <span  
        [class] = "compare(letter,enteredText[i])"
         *ngFor = "let letter of randomText.split(''); let i = index;"
        >{{letter}}</span>
    </div>
    <div class="input-group mb-3">
      <input type="text" class="form-control" (input)="onInput($event.target.value)" placeholder="typing" >
    </div>
    
    <div  class = "content text-center"  *ngIf = "randomText == enteredText">
        <img src="../assets/win.gif"/>
        <div>
            <button type="button" class="btn btn-success" (click) = "reLoad()">Next</button>
        </div>
    </div>
  </div>
</div>
